<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            display: grid;
            /* grid-template-columns: 100px 300px 100px; */
            grid-template-columns: repeat(4, auto);
            /* grid-template-columns: 1fr 4fr 1fr; */
            grid-gap: 2rem;
        }
        .item{
            border: 2px solid black;
            margin: 3px 3px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">This is item1</div>
        <div class="item">This is item2</div>
        <div class="item">This is item3</div>
        <div class="item">This is item4</div>
        <div class="item">This is item5</div>
        <div class="item">This is item6</div>
    </div>
</body>

</html>
