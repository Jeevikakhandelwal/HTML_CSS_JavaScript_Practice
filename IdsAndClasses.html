<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <!-- Id should be unique it cant be repeated in same page -->
    <!-- shortcut for class is . -->
    <!-- shortcut for id is # -->
    <!-- Emmet takes div tag as default -->
    <div id="myId" class="redBg">Lorem ipsum dolor sit.</div>
    <div id="mySecondId" class="redBg"></div>
    <span id="main" class="blackboder anotherclass"></span>

    <!-- Creating multiple elemnts using emmet -->
    <!-- span.myClass.myclass2.myclass3 + tab -->
    <!-- span.myClass.myclass2.myclass3*4  to print similar element using Emmet-->
    <span class="myClass myclass2 myclass3">first</span>
    <span class="myClass myclass2 myclass3">second</span>
    <span class="myClass myclass2 myclass3">third</span>
    <span class="myClass myclass2 myclass3">fourth</span>

    <pre>
        class Java
        {
            public static void main(String[] args[]){
                System.out.println("Hello");
            }
        }
    </pre>
</body>

</html>
