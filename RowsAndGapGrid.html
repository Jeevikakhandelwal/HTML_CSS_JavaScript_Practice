<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row And Gap Grid </title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr;
            grid-template-columns: 1fr 4fr 2fr6;
            grid-gap: 1rem;
        }
        .item{
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">This is a grid1</div>
        <div class="item">This is a grid2</div>
        <div class="item">This is a grid3</div>
        <div class="item">This is a grid4</div>
        <div class="item">This is a grid5</div>
        <div class="item">This is a grid6</div>
    </div>
</body>
</html>
